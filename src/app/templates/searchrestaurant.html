<form name="searchForm">
	<h1>Places</h1>
	<div class="form-group">
		<input type="text" id='searchBox' name='searchBox' class="form-control" placeholder="Place"
			   ng-autocomplete ng-model="autocomplete" options="options" details="details"
			   require autofocus>
	</div>
	<button ng-show='enableSearchButton' class="btn btn-default" ng-click="search()">Search</button>
</form>
