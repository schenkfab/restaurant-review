<form name="searchForm">
	<h3>Restaurant</h3>
	<div class="form-group">
		<input type="text" id='search' class="form-control" placeholder="Restaurant"
			   uib-typeahead="restaurant for restaurant in restaurants($viewValue)"
			   ng-model='searchFields.restaurant'
			   details='details'
			   autocomplete='off'
			   require>
	</div>
</form>
